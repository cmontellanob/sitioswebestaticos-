<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Multimedia</title>
    <link rel="stylesheet" href="interactivo.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Página</h1>
    </header>

    <main>
        <section>
            <h2>Galería de Imágenes</h2>
            <div class="slider">
                <img src="images/gato.png" alt="Gato">
                <img src="images/perro.png" alt="Perro">
                <img src="images/tortuga.webp" alt="Imagen 3">
            </div>
        </section>

        <section>
            <h2>Video Promocional</h2>
            <video controls>
                <source src="promo.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </section>

        <section>
            <h2>Mapa de Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=@-17.3940591,-66.1638756,12z/data=!3m1!4b1!4m6!3m5!1s0x93e373e0d9e4ab27:0xa2719ae9532c3e65!8m2!3d-17.4139766!4d-66.1653224!16zL20vMDNrZ2N0?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoASAFQAw%3D%3D" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <script src="interactivo.js"></script>

</body>
</html>
