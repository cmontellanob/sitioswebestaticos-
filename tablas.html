<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>

        
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>20</td>
        </tr>
    </tbody>
    </table>
    
    <hr>

    <!-- tabla irregular en columnas -->
    <table border="1">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <hr>
    <!-- tablas irregulaes en filas -->
    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            
            <td>2</td>
        </tr>
    </table>

    
</body>
</html>
