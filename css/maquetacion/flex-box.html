      }

      .item {
        background-color: lightgreen;
        padding: 20px;
        flex: 1; /* Los hace del mismo tama√±o */
      }
    </style>
  </head>

      <div class="item">Elemento 1</div>
      <div class="item">Elemento 2</div>
      <div class="item">Elemento 3</div>
    </div>
  </body>
