<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maqueta con Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #005c99;
      color: black;
      text-align: center;
    }

    .header, .footer {
      padding: 20px;
      background-color: white;
      font-weight: bold;
      font-size: 1.5em;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      padding: 20px;
    }

    .sidebar, .content {
      flex: 1;
      background-color: white;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">T√çTULO WEB</header>
    <div class="content-wrapper">
      <aside class="sidebar">SIDEBAR</aside>
      <main class="content">CONTENT</main>
    </div>
    <footer class="footer">FOOTER</footer>
  </div>
</body>
</html>
